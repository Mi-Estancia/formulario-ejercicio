<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario  (Ejercicio)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main">
        <div class="formulario">
            <div class="h2">
                <h2>Iniciar Sesion</h2>
            </div>
            <div class="hijomas">
                <ion-icon name="add-outline" id="+"></ion-icon>
            </div>
            <div class="cont-form">
                <form>
                    <ion-icon name="person" id="user-icon"></ion-icon>
                    <input type="text" name="user" id="user" placeholder="  Username">
                    <ion-icon name="lock-closed" id="pass-icon"></ion-icon>
                    <input type="password" name="password" id="password" placeholder="  Password">
                </form>
                <div class="redes">
                    <span>
                        <a href="#">
                            <ion-icon name="logo-facebook" class="icon-pasar facebook"></ion-icon>
                        </a>
                    </span>
                    <span>
                        <a href="#">
                            <ion-icon name="logo-google" class="icon-pasar google"></ion-icon>
                        </a>
                    </span>
                    <span>
                        <a href="#">
                            <ion-icon name="logo-twitter" class="icon-pasar twitter"></ion-icon>
                        </a>
                    </span>
                </div>
                <div class="btn-sesion">
                    <a href="#" class="signin">SIGN IN</a>
                </div>
                <div class="olvidon">
                    <a href="#" class="olvidon-word">Forgot a password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
